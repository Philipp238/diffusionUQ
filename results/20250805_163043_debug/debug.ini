[META]
results_path = results/
data_path = data/
experiment_name = debug
; only_validate = 20250805_085032_debug

[TRAININGPARAMETERS]
report_every = 1
seed = [1234]
model = 'UNet'
# 'diffusion', 'dropout', 'scoring-rule-dropout', 'scoring-rule-reparam', 'deep-ensemble', 'deterministic', 'laplace', 
uncertainty_quantification = ['diffusion']  
backbone = ["default"] # "default", "CARD"
batch_size =  [128] # Downscaling = 2: RTX3090: 1024 (Sample: 128) \ For RTXA6000 x2
eval_batch_size = [128] # Downscaling = 2  RTX3090: 1024 \ For RTXA6000 2048
n_epochs = 10
early_stopping = 100
learning_rate = 0.0005
alpha = 0.05
n_samples_uq = 100
n_val_samples = 5
### Model Parameters
dropout = [0.1]
hidden_dim = [16]
n_layers = [2]
### Diffusion Parameters
n_timesteps = [50]
distributional_method = ["deterministic"]#["normal", "mixednormal","deterministic", "sample"] # "deterministic", "normal", "mixednormal", "sample" "mvnormal"
loss = ["kernel"] # crps, kernel
gamma = 5
rank = 10
mvnormal_method = ["lora"] # "lora", "cholesky"
concat_condition_diffusion = True
evaluate = True
ddim_churn = 1.0
noise_schedule = 'linear'

[DATAPARAMETERS]
dataset_name = ['WeatherBench']# '1D_Burgers', '1D_KS', 
downscaling_factor = 2
standardize = True
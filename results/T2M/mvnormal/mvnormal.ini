[META]
results_path = results/
data_path = data/
experiment_name = debug
;only_validate = T2M/mvnormal

[TRAININGPARAMETERS]
report_every = 50
seed = [1]
model = 'UNet'
# 'diffusion', 'dropout', 'scoring-rule-dropout', 'scoring-rule-reparam', 'deep-ensemble', 'deterministic', 'laplace', 
uncertainty_quantification = ['diffusion']  
backbone = ["default"] # "default", "CARD"
batch_size = [32] # Downscaling = 1: RTXA6000 32 (Sample 8)
eval_batch_size = [50] # Downscaling = 1  RTXA6000 64
distributed_training = True
batch_accumulation = 2
n_epochs = 2000
early_stopping = 300
learning_rate = 1e-5
warmup_lr = 100
alpha = 0.05
n_samples_uq = 100
n_val_samples = 5
### Model Parameters
dropout = [0.1]
hidden_dim = [64]
### Diffusion Parameters
n_timesteps = [50]
distributional_method = ["mvnormal"]#["normal", "mixednormal","deterministic", "sample"] # "deterministic", "normal", "mixednormal", "sample" "mvnormal"
loss = ["kernel"] # crps, kernel
gamma = 10
rank = 1
mvnormal_method = ["lora"] # "lora", "cholesky"
evaluate = False
beta_endpoints = [(0.001, 0.35)]

[DATAPARAMETERS]
dataset_name = ['WeatherBench']# '1D_Burgers', '1D_KS', 
downscaling_factor = 1
standardize = True
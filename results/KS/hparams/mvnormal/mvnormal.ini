[META]
results_path = results/
data_path = data/
experiment_name = debug
; only_validate = Burgers_mvnormal

[TRAININGPARAMETERS]
report_every = 25
seed = [1234]
model = 'UNet'
# 'diffusion', 'dropout', 'scoring-rule-dropout', 'scoring-rule-reparam', 'deep-ensemble', 'deterministic', 'laplace', 
uncertainty_quantification = ['diffusion']  
backbone = ["default"] # "default", "CARD"
batch_size =  [128] # Downscaling = 4: RTX3090: 1024 (Sample: 128) \ For RTXA6000 x2
eval_batch_size = [1024] # Downscaling = 4  RTX3090: 1024 \ For RTXA6000 2048
n_epochs = 2000
early_stopping = 100
learning_rate = 0.0005
warmup_lr = 0
alpha = 0.05
n_samples_uq = 100
### Model Parameters
dropout = [0.1]
hidden_dim = [64]
n_layers = [2]
### Diffusion Parameters
n_timesteps = [50]
distributional_method = ["mvnormal"]#["normal", "mixednormal","deterministic", "sample"] # "deterministic", "normal", "mixednormal", "sample" "mvnormal"
loss = ["kernel"] # crps, kernel
gamma = [5,10,25]
rank = [50,25,10,5,1]
mvnormal_method = ["lora"] # "lora", "cholesky"
closed_form = False
evaluate = True
val_only = True

[DATAPARAMETERS]
dataset_name = ['1D_KS']# '1D_Burgers', '1D_KS', 
downscaling_factor = 1
standardize = True
select_timesteps = "random"
temporal_downscaling_factor = 2
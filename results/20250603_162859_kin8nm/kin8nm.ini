[META]
results_path = results/
data_path = data/
experiment_name = kin8nm
; only_validate = filename

[TRAININGPARAMETERS]
report_every = 5
seed = [1234]
model = 'MLP'
# 'diffusion', 'dropout', 'scoring-rule-dropout', 'scoring-rule-reparam', 'deep-ensemble', 'deterministic', 'laplace', 
uncertainty_quantification = ['diffusion']  
backbone = ["default", "CARD"] # "default", "CARD"
batch_size =  [64]
eval_batch_size = 16384
n_epochs = 5000
early_stopping = 100
init = 'default' # he, xavier, default
learning_rate = 0.0001
lr_schedule = ['no', 'step'] # 'no', 'step'
optimizer = 'adam'
gradient_clipping = 1
; layer_normalization = True
data_loader_pin_memory = False 
data_loader_num_workers = [0]
distributed_training = False
alpha = 0.05
n_samples_uq = 100
weight_decay = 0.0
### Model Parameters
dropout = [0.1]
; dropout = [0.1]
hidden_dim = [64]
n_layers = [2]
### Diffusion Parameters
distributional_method = ["deterministic", "normal", "sample", "mixednormal"] # "deterministic", "normal" "sample" "mixednormal"
concat_condition_diffusion = True
evaluate = True
x_T_sampling_method = ["standard", "naive-regressor-mean", "CARD" ]  # "standard", "naive-regressor-mean", "CARD" 
conditional_free_guidance_training=True
# models/$path$ to folder with regressor weights and .ini file
regressor = 'pre-trained/20250602_133659_debug_kin8nm'


[DATAPARAMETERS]
; housing_prices, x-squared, concrete, energy (do not choose currently, since it has 2 target variables), power
; UCI datasets: concrete, energy, power-plant, kin8nm, yacht, wine-quality-red, protein-tertiary-structure, naval-propulsion-plant
dataset_name = ['kin8nm'] 
yarin_gal_uci_split_indices = 0
max_dataset_size = 1000
standardize = True
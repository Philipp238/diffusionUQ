n_timesteps = [50]
distributional_method = ["normal"]#["normal", "mixednormal","deterministic", "sample"] # "deterministic", "normal", "mixednormal", "sample" "mvnormal"
loss = ["crps"] # crps, kernel
evaluate = True
beta_endpoints = [(0.001, 0.2)]

[DATAPARAMETERS]
dataset_name = ['WeatherBench']# '1D_Burgers', '1D_KS', 
downscaling_factor = 1
standardize = True
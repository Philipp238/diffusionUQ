[META]
results_path = results/
data_path = data/
experiment_name = debug
; only_validate = filename

[TRAININGPARAMETERS]
report_every = 5
seed = [1234]
model = 'MLP'
# 'diffusion', 'dropout', 'scoring-rule-dropout', 'scoring-rule-reparam', 'deep-ensemble', 'deterministic', 'laplace', 
uncertainty_quantification = ['diffusion']  
batch_size =  [64]
eval_batch_size = 16384
n_epochs = 10000
early_stopping = 50
init = 'default' # he, xavier, default
learning_rate = 0.0001
lr_schedule = 'step' # 'no', 'step'
optimizer = 'adam'
gradient_clipping = 1
; layer_normalization = True
data_loader_pin_memory = False 
data_loader_num_workers = [0]
distributed_training = False
alpha = 0.05
n_samples_uq = 100
weight_decay = 0.0
### Model Parameters
dropout = [0, 0.1, 0.3]
; dropout = [0.1]
hidden_dim = [16, 64]
n_layers = [1, 2]
### Diffusion Parameters
concat_condition_diffusion = True
evaluate = False

[DATAPARAMETERS]
; housing_prices, x-squared
dataset_name = ['x-squared']
max_dataset_size = 100000
standardize = True
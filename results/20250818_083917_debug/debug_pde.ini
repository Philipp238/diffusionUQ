[META]
results_path = results/
data_path = data/
experiment_name = debug
; only_validate = Burgers_sample

[TRAININGPARAMETERS]
report_every = 25
seed = [0]
model = 'UNet'
# 'diffusion', 'dropout', 'scoring-rule-dropout', 'scoring-rule-reparam', 'deep-ensemble', 'deterministic', 'laplace', 
uncertainty_quantification = ['diffusion']  
distributed_training = False
backbone = ["default"] # "default", "CARD"
batch_size =  [128] # Downscaling = 4: RTX3090: 1024 (Sample: 128) \ For RTXA6000 x2
batch_accumulation = 1
eval_batch_size = [1024] # Downscaling = 4  RTX3090: 1024 \ For RTXA6000 2048
n_epochs = 2000
early_stopping = 100
learning_rate = 0.0005
alpha = 0.05
n_samples_uq = 100
### Model Parameters
dropout = [0.1]
hidden_dim = [64]
n_layers = [2]
### Diffusion Parameters
n_timesteps = [50]
distributional_method = ["deterministic"]#["normal", "mixednormal","deterministic", "sample"] # "deterministic", "normal", "mixednormal", "sample" "mvnormal"
mvnormal_method = ["lora"]
gamma = 10
rank = 50
n_components = 10
closed_form = False
loss = ["crps"] # crps, kernel
n_train_samples = 5
concat_condition_diffusion = True
evaluate = True
val_only = True
ddim_sigma = 1.0
noise_schedule = 'linear'
beta_endpoints = [(0.001, 0.35), (0.001, 0.2), (0.0001, 0.02)]

[DATAPARAMETERS]
dataset_name = ['1D_Burgers']# '1D_Burgers', '1D_KS', 
downscaling_factor = 4
standardize = True
select_timesteps = "random"
temporal_downscaling_factor = 2
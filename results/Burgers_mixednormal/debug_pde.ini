[META]
results_path = results/
data_path = data/
experiment_name = debug
; only_validate = 20250611_173020_debug

[TRAININGPARAMETERS]
report_every = 50
seed = [1234]
model = 'UNet'
# 'diffusion', 'dropout', 'scoring-rule-dropout', 'scoring-rule-reparam', 'deep-ensemble', 'deterministic', 'laplace', 
uncertainty_quantification = ['diffusion']  
backbone = ["default"] # "default", "CARD"
batch_size =  [128]
eval_batch_size = 512
n_epochs = 1000
early_stopping = 100
init = 'default' # he, xavier, default
learning_rate = 0.0001
lr_schedule = 'step' # 'no', 'step'
optimizer = 'adam'
gradient_clipping = 1
; layer_normalization = True
data_loader_pin_memory = False 
data_loader_num_workers = [0]
distributed_training = False
alpha = 0.05
n_samples_uq = 100
weight_decay = 0.0
### Model Parameters
dropout = [0.1]
hidden_dim = [64]
n_layers = [2]
### Diffusion Parameters
n_timesteps = [50]
distributional_method = ["mixednormal"]#["normal", "mixednormal","deterministic", "sample"] # "deterministic", "normal", "mixednormal", "sample" 
mvnormal_method = ["lora", "cholesky"] # "lora", "cholesky"
concat_condition_diffusion = True
evaluate = True
x_T_sampling_method = ["standard"]  # "standard", "naive-regressor-mean", "CARD" 
conditional_free_guidance_training=False
ddim_sigma = 1.0
noise_schedule = 'linear'
regressor = None

[DATAPARAMETERS]
; housing_prices, x-squared, concrete, energy (do not choose currently, since it has 2 target variables), power
; UCI datasets: concrete, energy, power-plant, kin8nm, yacht, wine-quality-red, protein-tertiary-structure, naval-propulsion-plant
dataset_name = ['1D_Burgers']# '1D_Advection', 
downscaling_factor = 4
yarin_gal_uci_split_indices = 0
max_dataset_size = 1000
